<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="Style/main.css">
    <link rel="icon" href="Img/favicon-32x32.png">
</head>
<body>
    <div class="container">
<div class="left-side">
    <div class="perfume">
        <img src="Img/image-product-desktop.jpg" alt="image-product" title="Product" class="desktop">
        <img src="Img/image-product-mobile.jpg" alt="image-product" title="Product" class="mobile">

    </div>
</div>
<div class="right-side">
    <p class="category">P E R F U M E</p>
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
    </div>
    <button class="add-to-cart">
        <img src="Img/icon-cart.svg" alt="Cart Icon">
        Add to Cart
    </button>



    





    </div> 
    
    
</body>
</html>
